syntax = "proto3";

package auth.basic_auth.v1;

import "google/api/annotations.proto";
import "auth/token/v1/token.proto";

option go_package = "auth/basic_auth/v1";

message SignUpRequest {
  string email = 1;
  string password = 2;
}

service BasicAuthService {
  rpc SignUp(SignUpRequest) returns (AuthTokenResponse);
}
